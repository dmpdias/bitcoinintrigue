<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="200" height="200" fill="#fff7ed"/>

  <!-- Head -->
  <circle cx="100" cy="70" r="35" fill="#e5a899"/>

  <!-- Long Black Hair -->
  <path d="M 65 40 Q 65 20 100 15 Q 135 20 135 50 L 137 80 Q 100 95 63 80 Z" fill="#1a1a1a"/>

  <!-- Hair flow detail -->
  <path d="M 68 45 Q 68 55 70 70" stroke="#0d0d0d" stroke-width="1" fill="none" opacity="0.3"/>
  <path d="M 132 45 Q 132 55 130 70" stroke="#0d0d0d" stroke-width="1" fill="none" opacity="0.3"/>

  <!-- Eyes (bright and keen) -->
  <circle cx="90" cy="68" r="5" fill="#1a1a1a"/>
  <circle cx="110" cy="68" r="5" fill="#1a1a1a"/>
  <circle cx="91" cy="66" r="2.5" fill="#ffffff"/>
  <circle cx="111" cy="66" r="2.5" fill="#ffffff"/>

  <!-- Eyebrows (thoughtful) -->
  <path d="M 82 60 Q 90 57 98 59" stroke="#1a1a1a" stroke-width="2" fill="none" stroke-linecap="round"/>
  <path d="M 102 59 Q 110 57 118 60" stroke="#1a1a1a" stroke-width="2" fill="none" stroke-linecap="round"/>

  <!-- Nose -->
  <line x1="100" y1="68" x2="100" y2="77" stroke="#c98b7b" stroke-width="1.5" stroke-linecap="round"/>

  <!-- Mouth (sharp smile/skeptical) -->
  <path d="M 90 84 Q 100 88 110 84" stroke="#1a1a1a" stroke-width="2" fill="none" stroke-linecap="round"/>

  <!-- Beauty mark -->
  <circle cx="75" cy="82" r="1.2" fill="#1a1a1a"/>

  <!-- Cheeks -->
  <circle cx="73" cy="74" r="3" fill="#f0b9a9" opacity="0.5"/>
  <circle cx="127" cy="74" r="3" fill="#f0b9a9" opacity="0.5"/>

  <!-- Neck -->
  <rect x="88" y="100" width="24" height="15" fill="#e5a899"/>

  <!-- Bitcoin Intrigue T-shirt -->
  <rect x="60" y="115" width="80" height="70" fill="#ea580c" rx="5"/>

  <!-- Shirt fold/shading -->
  <ellipse cx="100" cy="125" rx="38" ry="8" fill="#c2410c" opacity="0.3"/>

  <!-- BI Logo on shirt -->
  <circle cx="100" cy="135" r="16" fill="#ffffff"/>
  <text x="100" y="142" font-size="20" font-weight="bold" font-family="Arial" fill="#ea580c" text-anchor="middle">BI</text>

  <!-- Arms -->
  <ellipse cx="60" cy="145" rx="11" ry="35" fill="#e5a899" transform="rotate(-25 60 145)"/>
  <ellipse cx="140" cy="145" rx="11" ry="35" fill="#e5a899" transform="rotate(25 140 145)"/>

  <!-- Hands -->
  <circle cx="50" cy="170" r="8" fill="#e5a899"/>
  <circle cx="150" cy="170" r="8" fill="#e5a899"/>
</svg>