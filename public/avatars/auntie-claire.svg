<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="200" height="200" fill="#fff7ed"/>

  <!-- Head -->
  <circle cx="100" cy="70" r="35" fill="#d49a7a"/>

  <!-- Curly Hair (red/auburn) -->
  <circle cx="100" cy="35" r="28" fill="#a85432"/>
  <circle cx="75" cy="40" r="10" fill="#a85432"/>
  <circle cx="125" cy="40" r="10" fill="#a85432"/>
  <circle cx="70" cy="55" r="8" fill="#a85432"/>
  <circle cx="130" cy="55" r="8" fill="#a85432"/>

  <!-- Hair curls detail -->
  <circle cx="65" cy="45" r="6" fill="#8b4423" opacity="0.4"/>
  <circle cx="135" cy="45" r="6" fill="#8b4423" opacity="0.4"/>

  <!-- Eyes (warm and expressive) -->
  <circle cx="90" cy="68" r="5" fill="#4a3728"/>
  <circle cx="110" cy="68" r="5" fill="#4a3728"/>
  <circle cx="91" cy="66" r="2" fill="#ffffff"/>
  <circle cx="111" cy="66" r="2" fill="#ffffff"/>

  <!-- Eyebrows (expressive) -->
  <path d="M 82 60 Q 90 57 98 59" stroke="#8b4423" stroke-width="2" fill="none" stroke-linecap="round"/>
  <path d="M 102 59 Q 110 57 118 60" stroke="#8b4423" stroke-width="2" fill="none" stroke-linecap="round"/>

  <!-- Nose -->
  <line x1="100" y1="68" x2="100" y2="78" stroke="#c07a5c" stroke-width="2" stroke-linecap="round"/>

  <!-- Mouth (warm smile) -->
  <path d="M 90 85 Q 100 92 110 85" stroke="#8b4423" stroke-width="2.5" fill="none" stroke-linecap="round"/>

  <!-- Cheeks -->
  <circle cx="75" cy="75" r="4" fill="#e8b8a0" opacity="0.4"/>
  <circle cx="125" cy="75" r="4" fill="#e8b8a0" opacity="0.4"/>

  <!-- Neck -->
  <rect x="88" y="100" width="24" height="15" fill="#d49a7a"/>

  <!-- Bitcoin Intrigue T-shirt -->
  <rect x="60" y="115" width="80" height="70" fill="#ea580c" rx="5"/>

  <!-- Shirt fold/shading -->
  <ellipse cx="100" cy="125" rx="38" ry="8" fill="#c2410c" opacity="0.3"/>

  <!-- BI Logo on shirt -->
  <circle cx="100" cy="135" r="16" fill="#ffffff"/>
  <text x="100" y="142" font-size="20" font-weight="bold" font-family="Arial" fill="#ea580c" text-anchor="middle">BI</text>

  <!-- Arms -->
  <ellipse cx="60" cy="145" rx="12" ry="35" fill="#d49a7a" transform="rotate(-25 60 145)"/>
  <ellipse cx="140" cy="145" rx="12" ry="35" fill="#d49a7a" transform="rotate(25 140 145)"/>

  <!-- Hands -->
  <circle cx="50" cy="170" r="8" fill="#d49a7a"/>
  <circle cx="150" cy="170" r="8" fill="#d49a7a"/>

  <!-- Earrings -->
  <circle cx="67" cy="70" r="3" fill="#ffd700"/>
  <circle cx="133" cy="70" r="3" fill="#ffd700"/>
</svg>