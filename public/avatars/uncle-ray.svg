<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="200" height="200" fill="#fff7ed"/>

  <!-- Head -->
  <circle cx="100" cy="70" r="35" fill="#d4a574"/>

  <!-- Gray Hair -->
  <path d="M 65 50 Q 65 30 100 25 Q 135 30 135 50" fill="#666666"/>
  <circle cx="70" cy="48" r="8" fill="#666666"/>
  <circle cx="130" cy="48" r="8" fill="#666666"/>

  <!-- Eyes -->
  <circle cx="90" cy="65" r="4" fill="#333333"/>
  <circle cx="110" cy="65" r="4" fill="#333333"/>
  <circle cx="91" cy="64" r="1.5" fill="#ffffff"/>
  <circle cx="111" cy="64" r="1.5" fill="#ffffff"/>

  <!-- Eyebrows -->
  <line x1="85" y1="58" x2="95" y2="57" stroke="#333333" stroke-width="2" stroke-linecap="round"/>
  <line x1="105" y1="57" x2="115" y2="58" stroke="#333333" stroke-width="2" stroke-linecap="round"/>

  <!-- Nose -->
  <line x1="100" y1="65" x2="100" y2="75" stroke="#b8956a" stroke-width="2" stroke-linecap="round"/>

  <!-- Mouth (friendly smile) -->
  <path d="M 92 82 Q 100 88 108 82" stroke="#333333" stroke-width="2" fill="none" stroke-linecap="round"/>

  <!-- Beard -->
  <ellipse cx="100" cy="88" rx="22" ry="10" fill="#999999" opacity="0.6"/>

  <!-- Neck -->
  <rect x="88" y="100" width="24" height="15" fill="#d4a574"/>

  <!-- Bitcoin Intrigue T-shirt -->
  <rect x="60" y="115" width="80" height="70" fill="#ea580c" rx="5"/>

  <!-- Shirt fold/shading -->
  <ellipse cx="100" cy="125" rx="38" ry="8" fill="#c2410c" opacity="0.3"/>

  <!-- BI Logo on shirt -->
  <circle cx="100" cy="135" r="16" fill="#ffffff"/>
  <text x="100" y="142" font-size="20" font-weight="bold" font-family="Arial" fill="#ea580c" text-anchor="middle">BI</text>

  <!-- Arms -->
  <ellipse cx="60" cy="145" rx="12" ry="35" fill="#d4a574" transform="rotate(-25 60 145)"/>
  <ellipse cx="140" cy="145" rx="12" ry="35" fill="#d4a574" transform="rotate(25 140 145)"/>

  <!-- Hands -->
  <circle cx="50" cy="170" r="8" fill="#d4a574"/>
  <circle cx="150" cy="170" r="8" fill="#d4a574"/>
</svg>