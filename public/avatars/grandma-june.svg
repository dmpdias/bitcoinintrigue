<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="200" height="200" fill="#fff7ed"/>

  <!-- Head -->
  <circle cx="100" cy="70" r="35" fill="#e5c4a0"/>

  <!-- White/Silver Hair Bun -->
  <circle cx="100" cy="40" r="22" fill="#f0f0f0"/>
  <circle cx="85" cy="45" r="12" fill="#f0f0f0"/>
  <circle cx="115" cy="45" r="12" fill="#f0f0f0"/>

  <!-- Hair outline -->
  <circle cx="100" cy="40" r="22" fill="none" stroke="#999999" stroke-width="1"/>

  <!-- Eyes (kind, warm) -->
  <circle cx="90" cy="68" r="4" fill="#333333"/>
  <circle cx="110" cy="68" r="4" fill="#333333"/>
  <circle cx="91" cy="67" r="1.5" fill="#ffffff"/>
  <circle cx="111" cy="67" r="1.5" fill="#ffffff"/>

  <!-- Eye crinkles/laugh lines -->
  <path d="M 85 70 Q 87 72 88 71" stroke="#d4a574" stroke-width="1" fill="none" opacity="0.5"/>
  <path d="M 112 70 Q 113 72 115 71" stroke="#d4a574" stroke-width="1" fill="none" opacity="0.5"/>

  <!-- Nose -->
  <line x1="100" y1="68" x2="100" y2="77" stroke="#c4a880" stroke-width="2" stroke-linecap="round"/>

  <!-- Mouth (warm smile) -->
  <path d="M 92 84 Q 100 90 108 84" stroke="#8b5a3c" stroke-width="2" fill="none" stroke-linecap="round"/>

  <!-- Age spots -->
  <circle cx="80" cy="65" r="1" fill="#999999" opacity="0.4"/>
  <circle cx="120" cy="70" r="1" fill="#999999" opacity="0.4"/>

  <!-- Neck -->
  <rect x="88" y="100" width="24" height="15" fill="#e5c4a0"/>

  <!-- Bitcoin Intrigue T-shirt (coral/orange) -->
  <rect x="60" y="115" width="80" height="70" fill="#ea580c" rx="5"/>

  <!-- Shirt fold/shading -->
  <ellipse cx="100" cy="125" rx="38" ry="8" fill="#c2410c" opacity="0.3"/>

  <!-- BI Logo on shirt -->
  <circle cx="100" cy="135" r="16" fill="#ffffff"/>
  <text x="100" y="142" font-size="20" font-weight="bold" font-family="Arial" fill="#ea580c" text-anchor="middle">BI</text>

  <!-- Arms -->
  <ellipse cx="60" cy="145" rx="12" ry="35" fill="#e5c4a0" transform="rotate(-25 60 145)"/>
  <ellipse cx="140" cy="145" rx="12" ry="35" fill="#e5c4a0" transform="rotate(25 140 145)"/>

  <!-- Hands -->
  <circle cx="50" cy="170" r="8" fill="#e5c4a0"/>
  <circle cx="150" cy="170" r="8" fill="#e5c4a0"/>

  <!-- Necklace -->
  <circle cx="100" cy="110" r="18" fill="none" stroke="#ffd700" stroke-width="2"/>
</svg>